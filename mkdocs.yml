
site_name: Crawling System for Unreal Engine
site_url: https://nesjett.github.io/unreal-engine-crawling-system/
repo_url: https://www.unrealengine.com/marketplace/en-US/product/crawling-system-prone
repo_name: UE Marketplace
site_description: Allow your players and AI to crawl along a spline with multiple options. Ready for first person and third person in Unreal Engine 4.X and 5.X
site_author: Nestor Sabater
copyright: All rights reserved

nav: 
  - Home: 'index.md'
  - 'content.md'
  - Getting started:
    - 'setup/index.md'
    - 'setup/inputs.md'
    - 'setup/integrating-als-v4.md'
    - 'setup/creating-routes.md'
  - FAQ: 'faq.md'
  - Changelog: 'CHANGELOG.md'

markdown_extensions:
  - customblocks
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material
  favicon: favicon.png
  logo: assets/logo.png
  icon:
    repo: simple/unrealengine
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    #- navigation.sections
    #- navigation.expand
    - navigation.path
    - toc.follow
    #- toc.integrate
    #- navigation.top
    - navigation.footer

extra_css:
  - stylesheets/extra.css

plugins:
  #- optimize
  - tags
  - badges


extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/channels/685799359308365851/685799359765676064
      name: Support Discord Channel

    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/nsabater.dev/
      name: Instagram

    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/NestorSabater
      name: Youtube channel

  analytics: 
    provider: google
    property: G-TSJPBQP642
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
